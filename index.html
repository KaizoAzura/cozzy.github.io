<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COZZY - Furniture E-commerce</title>

    <link rel="icon" href="img/icon.png" type="image/x-icon" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Icon -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <!-- offcanvas search Mobile -->
  <div
    class="offcanvas offcanvas-top"
    tabindex="-1"
    id="searchMobile"
    aria-labelledby="searchMobile"
  >
    <div class="offcanvas-body">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Furniture..."
          aria-label="Search"
        />
        <button class="btn btn-search" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
  </div>
  <!-- end offcanvas search mobile -->

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" /></a>

        <!-- search mobile up -->
        <form class="d-sm-flex d-none w-50" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Furniture..."
            aria-label="Search"
          />
          <button class="btn btn-search" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <!-- end search mobile up -->

        <!-- navbar container mobile -->
        <div class="nav-container-mobile">
          <!-- search toggler -->
          <button
            class="navbar-toggler d-sm-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#searchMobile"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <!-- end search toggler -->
          <!-- cart toggler -->
          <button class="navbar-toggler" type="button">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <!-- end cart toggler -->
          <!-- favorite toggler -->
          <button class="navbar-toggler" type="button">
            <i class="fa-regular fa-heart"></i>
          </button>
          <!-- end favorite toggler -->
          <!-- notif toggler -->
          <button class="navbar-toggler" type="button">
            <i class="fa-regular fa-bell"></i>
          </button>
          <!-- end notif toggler -->
          <!-- menu toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <!-- end menu toggler -->
        </div>

        <!-- navbar container mobile -->

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div
            class="offcanvas-header d-flex justify-content-between align-items-center"
          >
            <a
              class="profil d-flex align-items-center justify-content-center"
              id="offcanvasNavbarLabel"
            >
              <img src="img/icon.png" alt="profil image" />
              <div class="d-flex flex-column ms-2">
                <h5>Nova Web</h5>
                <p class="status-account">Basic Member</p>
              </div>
            </a>
            <button
              type="button"
              class="btn"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Furniture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Our Store</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">customer service</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- hero section -->

    <div
      class="container-fluid hero d-flex align-items-center justify-content-center"
    >
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="head-primary">find your</h1>
            <h1 class="head-second">dream furniture</h1>
          </div>
          <div class="col-12 text-center">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="bg-hijau">bg-hijau</div>
                    <div class="bg-hijau">bg-hijau</div>
                    <div class="bg-hijau">bg-hijau</div>
                    <div class="bg-hijau">bg-hijau</div>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end hero section -->
    <!-- Script Js -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
